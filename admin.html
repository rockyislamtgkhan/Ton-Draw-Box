
<!DOCTYPE html>
<html>
<head><title>Withdraw Requests</title></head>
<body>
<h2>Withdraw Requests</h2>
<div id="data"></div>
<script>
fetch('/withdraw-requests')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("data");
    if (data.length === 0) return container.innerHTML = "<p>No requests yet</p>";
    const table = document.createElement("table");
    table.border = "1";
    table.innerHTML = "<tr><th>User ID</th><th>Username</th><th>Wallet</th><th>Amount</th><th>Time</th></tr>";
    data.forEach(d => {
      table.innerHTML += `<tr><td>${d.userId}</td><td>${d.username}</td><td>${d.wallet}</td><td>${d.amount}</td><td>${d.time}</td></tr>`;
    });
    container.appendChild(table);
  });
</script>
</body>
</html>
