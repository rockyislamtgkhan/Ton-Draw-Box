<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - TON Draw Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 { color: gold; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Withdraw Requests</h1>
  <table id="withdraw-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Wallet</th>
        <th>Amount</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h1>ðŸ§¾ User Balances</h1>
  <table id="balance-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Balance (TON)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const withdrawRes = await fetch('/withdraw-requests');
        const withdraws = await withdrawRes.json();
        const withdrawTable = document.querySelector('#withdraw-table tbody');
        withdrawTable.innerHTML = '';
        withdraws.forEach(w => {
          const row = `<tr>
            <td>${w.userId}</td>
            <td>${w.username}</td>
            <td>${w.wallet}</td>
            <td>${w.amount}</td>
            <td>${w.time}</td>
          </tr>`;
          withdrawTable.innerHTML += row;
        });

        const balanceRes = await fetch('/balances');
        const balances = await balanceRes.json();
        const balanceTable = document.querySelector('#balance-table tbody');
        balanceTable.innerHTML = '';
        for (let userId in balances) {
          const row = `<tr>
            <td>${userId}</td>
            <td>${balances[userId].toFixed(2)}</td>
          </tr>`;
          balanceTable.innerHTML += row;
        }
      } catch (err) {
        console.error("Error loading data:", err);
        alert("Failed to load admin data");
      }
    }

    loadData();
    setInterval(loadData, 10000); // auto-refresh every 10 sec
  </script>
</body>
</html>
