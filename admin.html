
<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - TON Draw Box</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 10px; text-align: left; }
    th { background: #222; }
  </style>
</head>
<body>
  <h2>Withdraw Requests</h2>
  <table id="withdrawTable">
    <thead>
      <tr><th>User ID</th><th>Username</th><th>Wallet</th><th>Amount</th><th>Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('/withdraw-requests')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#withdrawTable tbody');
        data.reverse().forEach(r => {
          const row = `<tr><td>${r.userId}</td><td>${r.username}</td><td>${r.wallet}</td><td>${r.amount}</td><td>${new Date(r.time).toLocaleString()}</td></tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
