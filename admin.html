<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Ton Draw Box</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div class="section">
    <h2>ðŸ’° User Balances</h2>
    <table id="balancesTable">
      <tr><th>User ID</th><th>Balance (TON)</th></tr>
    </table>
  </div>

  <div class="section">
    <h2>ðŸ“¤ Withdraw Requests</h2>
    <table id="withdrawTable">
      <tr><th>User ID</th><th>Username</th><th>Wallet</th><th>Amount</th><th>Time</th></tr>
    </table>
  </div>

  <script>
    async function loadData() {
      // Load balances
      const bRes = await fetch('/balances.json');
      const balances = await bRes.json();
      const bTable = document.getElementById('balancesTable');
      Object.keys(balances).forEach(id => {
        const row = `<tr><td>${id}</td><td>${balances[id]}</td></tr>`;
        bTable.insertAdjacentHTML('beforeend', row);
      });

      // Load withdraw requests
      const wRes = await fetch('/withdraw-requests');
      const requests = await wRes.json();
      const wTable = document.getElementById('withdrawTable');
      requests.forEach(req => {
        const row = `<tr><td>${req.userId}</td><td>${req.username}</td><td>${req.wallet}</td><td>${req.amount}</td><td>${req.time}</td></tr>`;
        wTable.insertAdjacentHTML('beforeend', row);
      });
    }

    loadData();
  </script>
</body>
</html>
