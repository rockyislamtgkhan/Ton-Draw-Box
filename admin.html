<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #222; color: white; }
  </style>
</head>
<body>
  <h1>TON Draw Box Admin Panel</h1>

  <h2>ðŸ’¸ Withdraw Requests</h2>
  <table id="withdraw-table">
    <thead>
      <tr><th>User ID</th><th>Username</th><th>Wallet</th><th>Amount</th><th>Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>ðŸ‘¤ User Balances</h2>
  <table id="balance-table">
    <thead>
      <tr><th>User ID</th><th>Balance (TON)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/withdraw-requests')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#withdraw-table tbody");
        data.reverse().forEach(req => {
          const row = `<tr>
            <td>${req.userId}</td>
            <td>${req.username}</td>
            <td>${req.wallet}</td>
            <td>${req.amount}</td>
            <td>${req.time}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });

    fetch('/balances')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#balance-table tbody");
        for (let userId in data) {
          const row = `<tr>
            <td>${userId}</td>
            <td>${data[userId]}</td>
          </tr>`;
          tbody.innerHTML += row;
        }
      });
  </script>
</body>
</html>
