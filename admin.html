
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TON Withdraw Admin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    input[type=password] { padding: 8px; margin-bottom: 10px; width: 200px; }
    .hidden { display: none; }
    .approved { color: lime; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ›  TON Withdraw Admin Panel</h2>
  <div id="login">
    <p>Enter Admin Password:</p>
    <input type="password" id="password"/>
    <button onclick="checkPass()">Login</button>
  </div>
  <div id="panel" class="hidden">
    <h3>Withdraw Requests</h3>
    <table>
      <thead><tr><th>User ID</th><th>Username</th><th>Wallet</th><th>Amount</th><th>Time</th></tr></thead>
      <tbody id="reqTable"></tbody>
    </table>
  </div>
<script>
  function checkPass() {
    const pass = document.getElementById("password").value;
    if (pass === "admin123") {
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").classList.remove("hidden");
      fetchData();
    } else alert("Wrong password");
  }

  async function fetchData() {
    const res = await fetch('/withdraw-requests');
    const data = await res.json();
    const table = document.getElementById("reqTable");
    table.innerHTML = "";
    data.reverse().forEach(r => {
      table.innerHTML += `<tr>
        <td>${r.userId}</td>
        <td>@${r.username}</td>
        <td>${r.wallet}</td>
        <td>${r.amount} TON</td>
        <td>${new Date(r.time).toLocaleString()}</td>
      </tr>`;
    });
  }
</script>
</body>
</html>
